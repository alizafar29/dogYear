<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog_Age_Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bgimg">
        <h1>Convert Your Age into Dog Year.</h1>
        <form>
            <input type="text" id="humanYear" placeholder="Enter the Ages in Year : ">

            <button type="button" value="Convert"  onclick="convertAge()">Convert</button>

            <input type="text" id="dogYear" placeholder="Dog's Year Will be : " readonly>
            <input type="text" id="dogMonth" placeholder="Dog's Month Will be : " readonly>          
        </form>

    </div>

<script src="dog.js"></script>
</body>
</html>
